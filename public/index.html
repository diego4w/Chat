<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat com Socket.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: rgb(2,0,36);">
    <div style="text-align: center; color: #fff;">Inicie uma conversa aqui</div>
    <div style="display: flex;flex-direction: column;">
        <div class="main" id="res">
          
        </div>
        <form  id="form" action="">
            <input type="text" class="form-control" placeholder="Enviar Menssagen" aria-label="Enviar Menssagen" aria-describedby="button-addon2" id="input" autocomplete="off"/>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enviar</button>          
        </form>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>
</html>
